<mat-card>
    <mat-card-header>
      <mat-card-title>Alterar Reserva</mat-card-title>
      <mat-card-subtitle>&nbsp;</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="input" id="reservaId">
        <mat-label>ID da Reserva</mat-label>
        <input
          placeholder="ID da Reserva"
          matInput
          type="number"
          [(ngModel)]="reservaId"
          disabled
        />
      </mat-form-field>
  
      <mat-form-field class="input" id="cliente">
        <mat-label>Cliente</mat-label>
        <mat-select [(ngModel)]="clienteId">
          <mat-option *ngFor="let c of clientes" [value]="c.clienteId">
            {{ c.nomeCliente }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="input" id="pacote">
        <mat-label>Pacote</mat-label>
        <mat-select [(ngModel)]="pacoteId">
          <mat-option *ngFor="let p of pacotes" [value]="p.pacoteId">
            {{ p.nomePacote }}
          </mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field class="input" id="numeroPessoas">
        <mat-label>Número de pessoas</mat-label>
        <input
          placeholder="Número de pessoas"
          matInput
          type="number"
          [(ngModel)]="numeroPessoas"
        />
      </mat-form-field>
  
      <mat-form-field class="input" id="status">
        <mat-label>Status</mat-label>
        <input placeholder="Status" matInput type="text" [(ngModel)]="status" />
      </mat-form-field>
   

    </mat-card-content>
  
    <mat-card-actions>
      <button color="primary" mat-stroked-button (click)="alterar()">Alterar</button>
    
    </mat-card-actions>
  </mat-card>
