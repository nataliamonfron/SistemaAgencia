<mat-card>
    <mat-card-header>
      <mat-card-title>Cadastrar Pacote</mat-card-title>
      <mat-card-subtitle>&nbsp;</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="input" id="nomePacote">
        <mat-label>Pacote</mat-label>
        <input
          placeholder="nome"
          matInput
          type="text"
          [(ngModel)]="nomePacote"
        />
      </mat-form-field>
      <mat-form-field class="input" id="origem">
        <mat-label>Origem</mat-label>
        <input
          placeholder="origem"
          matInput
          type="text"
          [(ngModel)]="origem"
        />
      </mat-form-field>
      <mat-form-field class="input" id="destino">
        <mat-label>Destino</mat-label>
        <input
          placeholder="destino"
          matInput
          type="text"
          [(ngModel)]="destino"
        />
      </mat-form-field>
      <mat-form-field class="input" id="valor">
        <mat-label>Valor</mat-label>
        <span matPrefix>R$ &nbsp;</span>
        <input
          placeholder="valor"
          matInput
          type="text"
          [(ngModel)]="valor"
        />
      </mat-form-field>
      
      <ng-container matColumnDef="dataPartida">
        <th mat-header-cell *matHeaderCellDef>Data de partida</th>
        <td mat-cell *matCellDef="let pacote">
          {{ pacote.dataPartida | date : "dd/MM/yyyy" }}
        </td>
      </ng-container>
      <ng-container matColumnDef="dataRetorno">
        <th mat-header-cell *matHeaderCellDef>Data de retorno</th>
        <td mat-cell *matCellDef="let pacote">
          {{ pacote.dataRetorno | date : "dd/MM/yyyy" }}
        </td>
      </ng-container>

      <mat-form-field class="input" id="vagasDisponiveis">
        <mat-label>Vagas Disponíveis</mat-label>
        <input
          placeholder="vagas disponíveis"
          matInput
          type="number"
          [(ngModel)]="vagasDisponiveis"
        />
      </mat-form-field>
     
    </mat-card-content>
    <mat-card-actions>
      <button color="warn" mat-stroked-button (click)="cadastrar()">
        Cadastrar
      </button>
    </mat-card-actions>
  </mat-card>
