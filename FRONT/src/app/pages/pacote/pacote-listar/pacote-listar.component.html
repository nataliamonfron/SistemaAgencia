<mat-card>
    <mat-card-header>
        <mat-card-title>Lista de Pacotes</mat-card-title>

    </mat-card-header>
    <mat-card-content>
        <table
            id="table"
            mat-table
            [dataSource]="pacotes"
            class="mat-elevation-z4"
        >
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let pacote">{{ pacote.pacoteId }}</td>
        </ng-container>
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let pacote">{{ pacote.nomePacote }}</td>
        </ng-container>
        <ng-container matColumnDef="origem">
            <th mat-header-cell *matHeaderCellDef>Origem</th>
            <td mat-cell *matCellDef="let pacote">{{ pacote.origem }}</td>
        </ng-container>
        <ng-container matColumnDef="destino">
            <th mat-header-cell *matHeaderCellDef>Destino</th>
            <td mat-cell *matCellDef="let pacote">{{ pacote.destino }}</td>
        </ng-container>
        <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef>Valor</th>
            <td mat-cell *matCellDef="let pacote">{{ pacote.valor }}</td>
        </ng-container>
        <ng-container matColumnDef="dataPartida">
            <th mat-header-cell *matHeaderCellDef>Data de Partida</th>
            <td mat-cell *matCellDef="let pacote">{{ pacote.dataPartida }}</td>
        </ng-container>
        <ng-container matColumnDef="dataRetorno">
            <th mat-header-cell *matHeaderCellDef>Data de Retorno</th>
            <td mat-cell *matCellDef="let pacote">{{ pacote.dataRetorno }}</td>
        </ng-container>


        <ng-container matColumnDef="alterar">
            <th mat-header-cell *matHeaderCellDef>Alterar</th>
            <td mat-cell *matCellDef="let pacote">
                <a
                color="accent"
                mat-stroked-button
                routerLink="/pages/pacote/alterar/{{
                pacote.pacoteId
                }}"
                >
                 Alterar
                </a>
            </td>
            
        </ng-container>
        <ng-container matColumnDef="deletar">
            <th mat-header-cell *matHeaderCellDef>Deletar</th>
            <td mat-cell *matCellDef="let pacote">
              <button
                color="warn"
                mat-stroked-button
                (click)="deletar(pacote.pacoteId)"
              >
                Deletar
              </button>
            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
        <tr mat-row *matRowDef="let row; columns: colunasTabela"></tr>

    </table>
    </mat-card-content>
</mat-card>
