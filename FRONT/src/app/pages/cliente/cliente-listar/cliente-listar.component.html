<mat-card>
    <mat-card-header>
        <mat-card-title>Lista de Clientes</mat-card-title>

    </mat-card-header>
    <mat-card-content>
        <table
            id="table"
            mat-table
            [dataSource]="clientes"
            class="mat-elevation-z4"
        >
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let cliente">{{ cliente.clienteId }}</td>
        </ng-container>
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let cliente">{{ cliente.nomeCliente }}</td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>E-mail</th>
            <td mat-cell *matCellDef="let cliente">{{ cliente.email }}</td>
        </ng-container>
        <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef>CPF</th>
            <td mat-cell *matCellDef="let cliente">{{ cliente.cpf }}</td>
        </ng-container>
        <ng-container matColumnDef="telefone">
            <th mat-header-cell *matHeaderCellDef>Telefone</th>
            <td mat-cell *matCellDef="let cliente">{{ cliente.telefone }}</td>
        </ng-container>

        <ng-container matColumnDef="alterar">
            <th mat-header-cell *matHeaderCellDef>Alterar</th>
            <td mat-cell *matCellDef="let cliente">
                <a
                color="accent"
                mat-stroked-button
                routerLink="/pages/cliente/alterar/{{
                cliente.clienteId
                }}"
                >
                 Alterar
                </a>
            </td>
            
        </ng-container>
        <ng-container matColumnDef="deletar">
            <th mat-header-cell *matHeaderCellDef>Deletar</th>
            <td mat-cell *matCellDef="let cliente">
              <button
                color="warn"
                mat-stroked-button
                (click)="deletar(cliente.clienteId)"
              >
                Deletar
              </button>
            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
        <tr mat-row *matRowDef="let row; columns: colunasTabela"></tr>

    </table>
    </mat-card-content>
</mat-card>
