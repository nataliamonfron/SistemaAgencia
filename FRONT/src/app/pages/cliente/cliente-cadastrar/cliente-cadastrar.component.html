<div>
    <h2>Cadastrar Cliente</h2>
    <form (submit)="cadastrar()">
      <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" [(ngModel)]="nomeCliente" name="nome" required>
      </div>
      <div>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" [(ngModel)]="cpf" name="cpf" inputmode="numeric" pattern="[0-9Xx]*" minlength="11" maxlength="11" required>
    </div>
      <div>
        <label for="email">E-mail:</label>
        <input type="text" id="email" [(ngModel)]="email" name="email" required>
      </div>
      <div>
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" [(ngModel)]="telefone" name="telefone" inputmode="numeric" pattern="[0-9]*" required>
    </div>
      <button type="submit">Cadastrar</button>
    </form>
  </div>
